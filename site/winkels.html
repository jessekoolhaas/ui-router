<h1>hallo</h1>
<table class="table table-striped table-hover"  >
  <tr ng-repeat="winkel in winkels  | orderBy:'title' track by winkel.id">
    <td>
      {{winkel.id}}
    </td>
    <td>
      <a ui-sref="winkel-display({ winkel: winkel.title_url})">
      {{winkel.title}}
      </a>
    </td>
    <td>
      {{winkel.title_url}}
    </td>
  </tr>
</table>
