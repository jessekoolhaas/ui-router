
<div ng-app="http-auth-interceptor-buffer">
  <div ng-controller="loginCtl">


<form class="form-horizontal">
  <fieldset>
    <legend>Login</legend>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-1 control-label">Email</label>
      <div class="col-lg-4">
        <input type="text" class="form-control" placeholder="voornaam" autocomplete="off" ng-model="voornaam">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-1 control-label">Password</label>
      <div class="col-lg-4">
        <input type="password" class="form-control"  placeholder="wachtwoord" autocomplete="off" ng-model="wachtwoord">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary" ng-click="loginSubmit()">Submit</button>
        <button type="submit" class="btn btn-success" ng-click="logoutSubmit()">uitloggen</button>
      </div>
    </div>
  </fieldset>
</form>
</div>

</div>
