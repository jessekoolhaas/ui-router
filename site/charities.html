<h1>charities</h1>
<table class="table table-striped table-hover"  >
  <tr ng-repeat="charitie in charities  | orderBy:'title' track by charitie.id">
    <td>
      {{charitie.id}}
    </td>
    <td>
      <a ui-sref="winkel-display({ charitie: charitie.title_url})">
      {{charitie.title}}
      </a>
    </td>
  </tr>
</table>
